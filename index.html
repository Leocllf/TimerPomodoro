<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/56372b5934.js" crossorigin="anonymous"></script>
    <title>Pomodoro Timer</title>

</head>

<body>
    <h1>POMODORO</h1>

    <div name="form_main">
        <div class="circle">
            <div class="timer">
                <p id="minuto">00</p>
                <p>:</p>
                <p id="segundo">00</p>
            </div>
        </div>
        <div class="config">
            <div class="buttons">
                <button onclick="start()" class="play"><i class="fa-solid fa-play fa-4x"></i></button>

                <button onclick="reset()" class="reset"><i
                        class="fa-sharp fa-solid fa-arrow-rotate-left fa-4x"></i></button>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <p class="copy">Todos os direitos reservados a <strong><em>Leonardo Lima</em></strong> &copy;Copyright</p>
        <div class="redes">
            <i class="fa-brands fa-square-github fa-2x"></i>
            <i class="fa-solid fa-square-envelope fa-2x"></i>
        </div>
    </footer>

    <script>
        let segundos = 0;
        let minutos = 0;

        let acabou = 'p√ß'

            function segundo() {
                //incrementa os segundos
                segundos++;
                if (segundos == 60) {
                    //incrementa os minutos
                    minutos++;
                    //Zerar os segundos
                    segundos = 0;
                    //escreve os minutos
                    document.getElementById('minuto').innerHTML = minutos
                } else { //escreve os segundos
                    document.getElementById('segundo').innerHTML = segundos
                }
            }
       
            setInterval(function start() { segundo() }, 10)

        
    </script>
</body>

</html>
